<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Logs</title>
    <style>
        /* --- 基础与布局 --- */

        /**
         * 页面主体样式
         */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            background-color: #fff;
            color: #000;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /**
         * 主内容容器，包裹整个归档内容
         */
        .container {}

        /* --- 页面头部 (file_header) --- */

        /**
         * 头部区域容器，包含所有元数据信息
         */
        .header {
            border-bottom: 2px solid #ccc;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        /**
         * 头部区域的主标题 (H1)
         */
        .header h1 {
            font-size: 1.8em;
            margin-top: 0;
        }

        /**
         * 头部信息分组的容器 (如数据来源、时间信息等)
         */
        .header-group {}

        /**
         * 数据来源信息分组
         */
        .data-source {}

        /**
         * 时间相关信息分组
         */
        .time-info {}

        /**
         * 范围相关信息分组 (如账号、好友范围等)
         */
        .scope-info {}

        /**
         * 提示信息分组
         */
        .hint-info {}

        /**
         * 头部区域内的段落 (p) 文本
         */
        .header p {
            margin: 5px 0;
            color: #555;
        }

        /**
         * 头部区域内用于显示代码或哈希值的 <code> 标签
         */
        .header code {
            background-color: #eee;
            padding: 2px 5px;
            font-family: monospace;
            word-break: break-all;
        }

        /* --- 控制按钮 --- */

        /**
         * “全部展开/收起”按钮的容器
         */
        .controls {}

        /**
         * 控制区域的按钮样式
         */
        .controls button {
            padding: 8px 12px;
            font-size: 0.9em;
            cursor: pointer;
            margin-right: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        /* --- 聊天记录主体 (chat_content) --- */

        /**
         * 聊天记录的根容器
         */
        #chat-log {}

        /**
         * 按天折叠的日期区块，使用 <details> 标签
         */
        .date-block {
            margin-top: 20px;
            border: 1px solid #ccc;
        }

        /**
         * 日期区块的标题 (如 "2025-07-02")，使用 <summary> 标签
         */
        .date-block summary {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            background-color: #f5f5f5;
            cursor: pointer;
        }

        /**
         * 单日聊天内容的容器
         */
        .chat-day-content {
            padding: 15px;
        }

        /**
         * 单个发送者连续消息的组合容器
         */
        .sender-message-group {}

        /**
         * 标识此消息组为“自己”发送 (可用于特殊样式)
         */
        .is-self {}

        /**
         * 标识此消息组为“对方”发送 (可用于特殊样式)
         */
        .is-other {}

        /**
         * 每日内容中第一个消息组的特殊样式，用于调整边距
         */
        .sender-message-group:first-child .sender {
            margin-top: 0;
        }

        /**
         * 发送者昵称
         */
        .sender {
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        /**
         * 单个发送者名下所有消息块的直接容器
         */
        .message-block {}

        /**
         * 单条消息的容器，包含时间戳和内容
         */
        .message-item {
            margin-bottom: 5px;
        }

        /**
         * 消息时间戳
         */
        .timestamp {
            color: #777;
            font-size: 0.85em;
            margin-right: 10px;
        }

        /**
         * 消息正文内容
         */
        .message-content {}

        /**
         * 回复/引用消息的容器
         */
        .reply-container {}

        /**
         * 回复/引用消息的块级引用样式
         */
        blockquote {
            border-left: 3px solid #ccc;
            padding-left: 15px;
            margin: 10px 0;
            color: #666;
            background-color: transparent;
        }

        /* --- 系统消息 --- */

        /**
         * 系统消息（如拍一拍、撤回等）的容器
         */
        .system-message-container {}

        /**
         * 单条系统消息文本
         */
        .sys-message {
            color: #888;
            text-align: center;
            font-style: italic;
            font-size: 0.9em;
            margin: 15px 0;
        }

        /* --- 响应式设计 --- */

        /**
         * 针对小屏幕设备的样式调整
         */
        @media (max-width: 600px) {
            body {
                margin: 0;
                padding: 10px;
            }

            .controls {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .controls button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        {{file_header}}
        <div class="controls">
            <button onclick="toggleAll(true)">全部展开</button>
            <button onclick="toggleAll(false)">全部收起</button>
        </div>
        <div id="chat-log">{{chat_content}}</div>
    </div>
    <script>
        function toggleAll(expand) {
            document.querySelectorAll('details.date-block').forEach(details => { details.open = expand })
        }
    </script>
</body>

</html>
